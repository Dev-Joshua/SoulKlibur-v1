<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>SoulKlibur</title>
  <link rel="stylesheet" href="styles.css">
  <link href="http://fonts.cdnfonts.com/css/graphicpixel" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/fipps" rel="stylesheet">
</head>
<!-- MAQUETAMOS LA ESTRUCTURA Y EL CONTENIDO GENERAL DE MI PAGINA-JUEGO MOKEPON -->
<body>
  <h1 id="titulo" class="titulo">ðŸ‘¾SoulKliburðŸ‘¾</h1>
  <section id="select-personaje">
    <!-- Darle indicacion a los jugadores para que seleccione una personaje-->
    <h2 class="subtitulo">Elige tu personaje:</h2>
    <!-- Los label nos ayudan a darle un indicador al usuarios de que es lo que estan seleccionando(las personajes) -->
    <!-- Le damos un atributo(identidicador o id) para saber cual es el valor de cada uno. -->
    <div id="contenedorTarjetas" class="tarjetas">
      <!-- Paso este codigo(tarjeta) HTML al archivo JS dentro de la funcion iniciarJuego() -->
    </div>

    <!-- Escuchamos el evento click cuando se use este boton por medio del id -->
    <button id="boton-select-personaje">Seleccionar</button>
  </section>


  <!-- Seccion para elegir el ataque -->
  <section  id="select-ataque"> 
    <h2 class="subtitulo">Elige el ataque:</h2>
    <!-- En este div voy a inyectar los ataques desde JS -->
    <div id="contenedor-ataques" class="tarjetas-ataques">
      <!-- <button id="boton-ataque-fuego" class="boton-ataque">FuegoðŸ”¥</button>
      <button id="boton-ataque-agua" class="boton-ataque">AguaðŸ’¦</button>
      <button id="boton-ataque-tierra" class="boton-ataque">TierraðŸŒ±</button> -->
    </div>

    <div class="resultado-ataques">
      <!-- Seccion de mensajes dinamicos(se muestran los ataques), este se modificara segun resultado del juego mediante JS -->
      <section id="mensajes">
        <p id="resultado">Mucha suerte</p>
      </section>

      <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
      </section>
    </div>
    
    <!-- Seccion de mensajes segun ataque.(muestra las vidas de los jugadores) -->
    <div class="mensajes-ataques">
      <div class="jugador">
        <!--le damos dinamismo a las vidas y nombres de personaje mediante un id-->
        <p id="vidas-jugador">0</p>
        <p id="personaje-jugador"></p>
        <div id="ataques-jugador"></div>
      </div>
      <div class="oponente">
        <p id="vidas-oponente">0</p>
        <p id="personaje-oponente"></p>
        <div id="ataques-oponente"></div>
      </div>
    </div>
    
  </section>
  <script src="./JavaScript/soulKlibur.js"></script>
</body>
</html>
